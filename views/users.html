<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>DataBase Sample</title>
</head>
<body>
    
    <div class="container">

        <div id="box-table">       

                <table id="user-table"> 
                        <tr class="box-table" style="background-color: #8a2be2; color: #fff;">
                            <th>Username</th>
            
                            <th>Email</th>
                            
                            <th>Date</th>
                            
                            <th>Password</th>
                            
                            <th>Password Confirm</th>
                        </tr>
            
                        {% for user in users %}
                        
                            <tr class="box-table" onclick="validate()">
        
                                <td>{{ user['Username'] }}</td>
        
                                <td>{{ user['Email'] }}</td>
                                
                                <td>{{ user['Date'] }}</td>
                                
                                <td>{{ user['Password'] }}</td>
                                
                                <td>{{ user['PasswordConf'] }}</td>
        
                            </tr>
                        
                        {% endfor %}
                </table>
        </div>

    </div>
    
</body>
</html>
